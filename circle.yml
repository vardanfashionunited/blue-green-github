machine:
  services:
    - docker
  node:
    version: 0.10.33
dependencies:
  pre:
    - curl https://install.meteor.com/ | sh
  override:
    - docker info
    - docker build -t vardanfashionunited/blue-green-github .
test:
  override:
    # - meteor run --test
    - docker run -d -p 9200:9200 vardanfashionunited/blue-green-github; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200
deployment:
  production:
    branch: master
    commands:
      - docker login -e vardan@fashionunited.com -u vardanfashionunited -p Vardan@123
      - docker push vardanfashionunited/blue-green-github